<svg width="200" height="44" viewBox="0 0 200 44" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .tonal { fill: #2A9D8F; }
    .focus { fill: #9D4EDD; }
    .square-border { fill: none; stroke: #333333; stroke-width: 2; }
  </style>
  <!-- Square icon -->
  <rect x="2" y="4" width="36" height="36" class="square-border" />
  
  <!-- Gradient fill for the square -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2A9D8F" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#9D4EDD" stop-opacity="0.2" />
    </linearGradient>
  </defs>
  <rect x="2" y="4" width="36" height="36" fill="url(#logoGradient)" />
  
  <!-- Logo text -->
  <text x="50" y="30" font-family="Arial, sans-serif" font-weight="bold" font-size="24">
    <tspan class="tonal">tonal</tspan><tspan class="focus">focus</tspan>
  </text>
</svg>